<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <title>VO_BattlePC_dlc04</title>
  <style type="text/css">
    table, th, td {border: 1px solid #000000; border-collapse: collapse;}
    table {border-width: 3px;}
    th, td {padding: 0.1em 0.2em;}
    tr.head th, tr.head td {border-bottom-width: 3px;}
    th.colbreak, td.colbreak {border-right-width: 3px;}
    th {text-align: center; position: sticky; top: -1px; background-color: #F0F0F0;}
    .side {position: sticky; left: -1px; background-color: #F0F0F0;}
    th.side {z-index: 3;}
    td {text-align: left;}
    td.right {text-align: right;}
    .sortable tbody tr:nth-child(odd) {background: #F5F5F5;}
    .sortable th {background: #E4E4E4; cursor: pointer; white-space: nowrap; vertical-align: middle;}
    .sortable th.dir-d::after {content:" ▾"; vertical-align: inherit;}
    .sortable th.dir-u::after {content:" ▴"; vertical-align: inherit;}
    :target td {background-color: #CCCCCC !important;}
  </style>
  <script type="text/javascript">
    function offsetAnchor() {
      if (location.hash.length !== 0) {
        window.scrollTo(window.scrollX, window.scrollY - document.getElementById("header").clientHeight);
      }
    }
    window.addEventListener("hashchange", offsetAnchor);
    window.setTimeout(offsetAnchor, 1);

    // Sort a table.  Also updates column header sort indicators.
    // table: <table> element of table to sort
    // column: column index (zero-based)
    // dataType: 0 = int, 1 = float, 2 = string
    // dir: >0 to sort ascending, <0 to sort descending
    function sortTable(table, column, numericType, dir) {
      for (var c = 0; c < table.rows[0].cells.length; c++) {
        var th = table.rows[0].cells[c];
        th.classList.remove("dir-u");
        th.classList.remove("dir-d");
        if (c == column) {
          th.classList.add(dir>0 ? "dir-u" : "dir-d");
        }
      }
      var cmp;
      if (numericType == 0) {
        cmp = function(a, b) {a = parseInt(a.cells[column].innerHTML);
                              b = parseInt(b.cells[column].innerHTML);
                              return a<b ? -dir : a>b ? dir : 0};
      } else if (numericType == 1) {
        cmp = function(a, b) {a = parseFloat(a.cells[column].innerHTML);
                              b = parseFloat(b.cells[column].innerHTML);
                              return a<b ? -dir : a>b ? dir : 0};
      } else {
        var strcmp = Intl.Collator("en").compare;;
        cmp = function(a, b) {return dir * strcmp(a.cells[column].innerHTML,
                                                  b.cells[column].innerHTML);}
      }
      var rows = Array.prototype.slice.call(table.querySelectorAll("tr"), 1);
      rows.sort(cmp);
      rows.forEach(function(tr){table.appendChild(tr);});
    }

    // Wrapper for use as column header click handler.
    function sortColumn(th, column, dataType) {
      sortTable(th.parentElement.parentElement, column,
                dataType, th.classList.contains("dir-u") ? -1 : 1);
    }
  </script>
</head>
<body>
  <table class="sortable">
    <h2>VO_BattlePC_dlc04</h2>
    <tr id="header">
      <th class="side dir-u" onclick="sortColumn(this, 0, 0)">ID</th>
      <th>Referenced By</th>
      <th onclick="sortColumn(this, 2, 2)">ID</th>
      <th onclick="sortColumn(this, 3, 2)">DebugMemo</th>
      <th onclick="sortColumn(this, 4, 0)">Group</th>
      <th onclick="sortColumn(this, 5, 0)">ChrType</th>
      <th onclick="sortColumn(this, 6, 0)">ChrID</th>
      <th onclick="sortColumn(this, 7, 0)">UroID</th>
      <th onclick="sortColumn(this, 8, 0)">Change</th>
      <th onclick="sortColumn(this, 9, 0)">Cond1</th>
      <th onclick="sortColumn(this, 10, 0)">Cond2</th>
      <th onclick="sortColumn(this, 11, 0)">LotRate</th>
      <th onclick="sortColumn(this, 12, 0)">Reply</th>
      <th onclick="sortColumn(this, 13, 0)">ReplyID</th>
      <th onclick="sortColumn(this, 14, 0)">ReplyGroup</th>
      <th onclick="sortColumn(this, 15, 0)">Flag_NoReplyOK</th>
      <th onclick="sortColumn(this, 16, 0)">Flag_Once</th>
      <th onclick="sortColumn(this, 17, 0)">Flag_Dead</th>
      <th onclick="sortColumn(this, 18, 0)">Flag_NoChain</th>
      <th onclick="sortColumn(this, 19, 0)">Flag_NoDir</th>
      <th onclick="sortColumn(this, 20, 0)">Flag_SeriousOff</th>
      <th onclick="sortColumn(this, 21, 0)">Flag_NoPlay</th>
      <th onclick="sortColumn(this, 22, 2)">Voice1</th>
      <th onclick="sortColumn(this, 23, 2)">Voice2</th>
      <th onclick="sortColumn(this, 24, 2)">Voice3</th>
      <th onclick="sortColumn(this, 25, 2)">Voice4</th>
      <th onclick="sortColumn(this, 26, 0)">RandPC</th>
      <th onclick="sortColumn(this, 27, 0)">RandHero</th>
      <th onclick="sortColumn(this, 28, 0)">RandUro</th>
      <th onclick="sortColumn(this, 29, 1)">Param1</th>
      <th onclick="sortColumn(this, 30, 1)">Param2</th>
      <th onclick="sortColumn(this, 31, 0)">FldCond</th>
    </tr>
  </table>
</body>
</html>
